<!doctype html>
<html class="no-js" lang="" style="-webkit-app-region: drag">

<head>
	<title>对战中心</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" media="all" />
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./searchcenter/css/fonts.css" media="all" />
	<link rel="stylesheet" href="./css/owl.carousel.css">
	<link rel="stylesheet" href="./css/owl.theme.css">
	<link rel="stylesheet" type="text/css" href="./css/full-slider.css" media="all" />
	<link rel="stylesheet" type="text/css" href="./css/jPushMenu.css" media="all" />
	<link rel="stylesheet" type="text/css" href="./css/hover.css" media="all" />
	<link rel="stylesheet" type="text/css" href="./css/jquery.fancybox.css" media="all" />
	<link rel="stylesheet" type="text/css" href="./css/animate.css" media="all" />
	<link rel="stylesheet" type="text/css" href="./css/preload.css" media="all" />
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
	<!--css for Main sayle-->
	<link rel="stylesheet" href="./css/media.css">
	<!--css for Responsive-->
	<script src="./js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" style="overflow:hidden;-webkit-app-region: no-drag;">
		<img style="width:110px;height:110px" src="./img/logo.png" id="menu-logo" />
		<a data-toggle="modal" data-target="#ConnectRoom" href="#myCarousel">加入房间</a>
		<a id="user-set" href="#modal-user-set" data-toggle="modal">用户设置</a>
		<a href="#service_area">封禁列表</a>
		<a href="#project_area">平台协议</a>
		<a href="#contact_area">捐赠</a>
		<a id="btn_exit" href="#exit">退出平台</a>
	</nav>

	<div class="manu_div toggle-menu menu-right push-body" style="-webkit-app-region: no-drag;">
		<button class=""><i class="fa fa-indent"></i></button>
	</div>
	<header id="myCarousel" class="carousel slide">

		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- Wrapper for Slides -->
		<div class="carousel-inner">

			<!-- Start Overlay heady -->
			<div class="header_overlay">
				<div class="container">

					<!-- Site logo -->
					<div class="row header_top">
					</div><!-- End Logo -->

					<!-- Header About -->
					<div class="row header_text">
						<div class="col-md-6 col-sm-12 col-xs-12">
							<h1>你好 <span id="userLoginName">Player</span><br />
								欢迎来到 <span id="webSiteName">WebSiteName</span> </h1>
						</div>
						<div class="col-md-6 "></div>
					</div><!-- End Header About -->

					<!-- Header promo -->
					<div class="row header_promo" style="-webkit-app-region: no-drag;">
						<div class="col-md-3 col-sm-3 col-xs-6">
							<div class="single_promo hvr-sweep-to-bottom">
								<i class="fa fa-search" aria-hidden="true"></i>
								<h2>对战匹配</h2>
								<a id='btn_check_room' href='#'>点击开始</a>

							</div>
						</div>
						<div class="col-md-3  col-sm-3 col-xs-6">
							<div class="single_promo hvr-sweep-to-bottom">
								<i class="fa fa-server"></i>
								<h2>其他服务器</h2>
								<a href="./server-list.html">点击查看</a>
							</div>
						</div>
						<div class="col-md-3  col-sm-3 col-xs-6">
							<div class="single_promo hvr-sweep-to-bottom">
								<i class="fa fa-bullhorn"></i>
								<h2>平台公告</h2>
								<a href="#">点击查看</a>
							</div>
						</div>
						<div class="col-md-3  col-sm-3 col-xs-6">
							<div class="single_promo hvr-sweep-to-bottom">
								<i class="fa fa-id-card"></i>
								<h2>我的战绩</h2><a id="MyInfo" href="#">点击查看</a>
							</div>
						</div>
					</div><!-- End Header Ptomo -->

				</div>
			</div>

			<div class="item active">
				<div class="fill" style="background-image:url('./img/slider/slide1.jpg');"></div>
				<div class="carousel-caption overlay">

				</div>
			</div>
			<div class="item">
				<div class="fill" style="background-image:url('./img/slider/slide2.jpg');"></div>
				<div class="carousel-caption overlay">

				</div>
			</div>
			<div class="item">
				<div class="fill" style="background-image:url('./img/slider/slide3.jpg');"></div>
				<div class="carousel-caption overlay">

				</div>
			</div>
		</div>

	</header><!-- End of Header Area -->
	<script>window.$ = window.jQuery = require('./js/jquery.js');</script>
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/jPushMenu.js"></script>
	<script src="./js/owl.carousel.js"></script>
	<script src="./js/jquery.fancybox.js"></script>
	<script src="./js/jquery.fancybox.pack.js"></script>
	<script src="./js/wow.min.js"></script>
	<script src="./js/plugins.js"></script>
	<script src="./js/main.js"></script>

	<link href="./css/toastr.min.css" rel="stylesheet">
	<script src="./js/toastr.min.js"></script>
	<script src="./js/main-js.js"></script>
	<div class="modal fade" id="ConnectRoom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						连接某个房间(房间号不带#)
					</h4>
				</div>
				<div class="modal-body">
					注意,请勿上黑车!开车有风险!!上车需谨慎!!!
					<input style="-webkit-app-region: no-drag;" name="Room_number" id="Room_number" type="text"
						class="form-control">
				</div>
				<div class="modal-footer" style="-webkit-app-region: no-drag;">
					<button type="button" class="btn btn-default" data-dismiss="modal">按错了
					</button>
					<button type="button" class="btn btn-primary" id='btn_join_room'>
						连接房间!
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<div class="modal fade" id="modal-user-set" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">用户设置</h4>
				</div>
				<div class="modal-body" style="-webkit-app-region: no-drag;">
					<p>CSGO的路径: <a id='csgo_patch'></a><button type="button" class="btn btn-default btn-sm"
							id='auto_get_csgo_patch'>自动寻找</button>
					</p>
					<div>CSGO启动参数: <input style="-webkit-app-region: no-drag;" name="csgo_parameter" id="csgo_parameter"
							type="text" class="form-control"></div>
					<div style="margin-top:5px">
						<label for="player_music">网易云音乐id(<a id='help_ass' href="#">如何设置?</a>)</label>
						<input style="-webkit-app-region: no-drag;width:30%;" name="player_music" id="player_music"
							type="text" class="form-control" placeholder="网易云音乐id">
					</div>
					<div style="margin-top:5px">
						个人头像:<input type="file" name="picture" id="picture" class="btn btn-default btn-sm" />
					</div>
					<div style="margin-top:5px"><img style="width:100px;height:100px" id="player_ico"
							src="./searchcenter/images/player_def.png" /></div>
					<button style="margin-top:5px" type="button" class="btn btn-default btn-sm"
						id='upload_image'>上传</button>
				</div>
				<div class="modal-footer" style="-webkit-app-region: no-drag;">
					<button style="-webkit-app-region: no-drag;" type="button" class="btn btn-default"
						data-dismiss="modal">关闭</button> <button id="save_config" style="-webkit-app-region: no-drag;"
						type="button" class="btn btn-primary">保存</button>
				</div>
			</div>

		</div>

	</div>
</body>

</html>
